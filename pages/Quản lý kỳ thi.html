<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo/Chỉnh sửa Kỳ thi</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="container-selection">
        <div class="box" id="btn-create-exam">Tạo kỳ thi</div>
        <div class="box" id="btn-edit-exam">Chỉnh sửa kỳ thi</div>
    </div>
    <div id="create-exam-container" style="display: none;">
        <form id="exam-form">
            <div class="form-row">
                <label for="exam-name">Tên kỳ thi:</label>
                <input type="text" id="exam-name" name="exam-name" required>
            </div>
            
            <div class="form-row">
                <label for="exam-description">Mô tả:</label>
                <textarea id="exam-description" name="exam-description" class="description-textarea"></textarea>
            </div>
            
            <div class="form-row">
                <label for="exam-type">Loại kỳ thi:</label>
                <select id="exam-type" name="exam-type">
                    <option value="free">Tự do</option>
                    <option value="specific">Thời gian cụ thể</option>
                </select>
            </div>
            
            <div id="questions-container">
                <!-- Câu hỏi sẽ được thêm vào đây -->
            </div>
            
            <button type="button" id="add-question">Thêm câu hỏi</button>
            <button type="button" class="submit-button">Lưu kỳ thi</button>
        </form>
    </div>
    <div id="edit-exam-container" style="display: none;">
        <!-- Danh sách các kỳ thi đã được lưu -->
    </div>
    <script src="scripts/Quản lý kỳ thi.js"></script>
</body>
</html>
