<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo/Chỉnh sửa Kỳ thi</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Tạo Kỳ thi</h1>
    <form id="examForm">
        <label for="examName">Tên kỳ thi:</label>
        <input type="text" id="examName" name="examName" required><br>
        <label for="examDescription">Mô tả:</label>
        <textarea id="examDescription" name="examDescription" required></textarea><br>
        <label for="examType">Loại kỳ thi:</label>
        <select id="examType" name="examType">
            <option value="free">Tự do</option>
            <option value="specificTime">Thời gian cụ thể</option>
        </select><br>
        <h2>Danh sách câu hỏi:</h2>
        <div id="questionsContainer">
            <!-- Câu hỏi sẽ được thêm vào đây -->
        </div>
        <button type="button" id="addQuestion">Thêm câu hỏi</button>
        <input type="submit" value="Lưu">
    </form>
    <script src="scripts/Quản lý kỳ thi.js"></script>
</body>
</html>
