<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Quản lý Người dùng</h1>
    <form id="userForm">
        <label for="userName">Tên người dùng:</label>
        <input type="text" id="userName" name="userName" required><br>
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail" required><br>
        <label for="userRole">Vai trò:</label>
        <select id="userRole" name="userRole">
            <option value="student">Sinh viên</option>
            <option value="admin">Quản trị viên</option>
        </select><br>
        <button type="submit" value="Thêm">Thêm</button>
        <button type="submit" value="Chỉnh sửa">Chỉnh sửa</button>
        <button type="submit" value="Xóa">Xóa</button>
    </form>
    <script src="scripts/Quản lý người dùng.js"></script>
</body>
</html>
