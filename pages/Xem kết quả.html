<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xem Kết quả của Từng Sinh Viên</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div class="container">
    <h2>Tìm kiếm kết quả của sinh viên</h2>
    <form id="searchForm" class="form">
      <div class="form-group">
        <label for="studentSearch">Tìm kiếm theo tên hoặc mã số sinh viên:</label>
        <input type="text" id="studentSearch" name="studentSearch" required>
      </div>
      <button type="submit">Tìm kiếm</button>
    </form>
    <div id="results" class="results"></div>
  </div>
  <script src="scripts/Xem kết quả.js"></script>
</body>
</html>
